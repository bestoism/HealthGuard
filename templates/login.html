{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-5">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/healthguard.png') }}" 
                 alt="Health Guard Logo" 
                 style="max-width: 150px;">
            <h2 class="mt-3">Welcome Back</h2>
            <p class="text-muted">Please login to access your health dashboard</p>
        </div>
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="mb-3 text-end">
                        <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Forgot Password?</a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <p class="text-muted">Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
