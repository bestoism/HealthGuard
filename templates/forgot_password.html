{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-5">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='images/healthguard.png') }}" 
                 alt="Health Guard Logo" 
                 style="max-width: 150px;">
            <h2 class="mt-3">Forgot Password</h2>
            <p class="text-muted">Enter your email to reset your password</p>
        </div>
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <p class="text-muted">Remember your password? <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
